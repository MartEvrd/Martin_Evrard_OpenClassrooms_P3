<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ohmyfood - Choisissez votre restaurant et précommandez le menu qui vous convient pour être servi dès votre arrivée.">
    
    <title>Ohmyfood - Réservez le menu qui vous convient</title>

    <!--Lien CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--Intégration des polices Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!--Shrikhand-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
        <!--Roboto-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&display=swap">

    <!--Intégration du kit FontAwesome pour les icones --> 
    <script src="https://kit.fontawesome.com/a68a30899b.js" crossorigin="anonymous"></script>

</head>
<body>

    <header>
            <a href="./index.html"><i class="fa-solid fa-arrow-left fa-xl home-button home-button--hidden"></i></a>
            <img src="../img/logo/ohmyfood@2x.svg" alt="ohmyfood_logo" class="logo">
    </header>

    <main>
        <div class="location-bloc">
            <div class="location-bloc__icon">
                <i class="fa-solid fa-location-dot fa-xl"></i>
            </div>
            <div class="location-bloc__city">
                <span>Paris, Belleville</span>
            </div>
        </div>
        <!-- TODO -- Rajouter un lien sur le logo pour en faire un bouton de retour au menu principal  -->
        
        <section class="welcome-bloc">
            <h1 class="welcome-bloc__header">Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <div class="welcome-bloc__button">
                <!-- TODO -- Rajouter un lien pour faire une ancre sur la partie des restaurants -->
                <span class="welcome-bloc__button-txt">Explorer nos restaurants</span>
            </div>
        </section>

    </main>

    <footer>

    </footer>

</body>
</html>
